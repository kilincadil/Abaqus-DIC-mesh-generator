# Read the Docs configuration file
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.12"  # You can specify the version that matches your environment

# Build documentation with Sphinx
sphinx:
  configuration: conf.py  # Make sure this points to your Sphinx configuration file

# Optionally, declare the Python requirements required to build your documentation
python:
  install:
    - pip: install --upgrade pip setuptools wheel
    - pip: install --upgrade -r requirements.txt  # Ensure this includes all dependencies (e.g., sphinx, sphinx_rtd_theme)
